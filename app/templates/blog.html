<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wptmdoorn.name | blog</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="main-nav">
        <div class="logo">
            <img src="static/your-logo.png" alt="Website Logo">
        </div>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="/home#">Home</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/research">Research</a></li>
            <li><a href="/software">Software</a></li>
            <li><a href="/home#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Blog Section -->
        <section class="blog-section">
            <h1>Blog</h1>
            <ul class="blog-list">
                {% for b in blog_list %}
                    <li class="blog-card">
                        <h2>{{ b.title }}</h2>
                        <p>{{ b.first_lines[0:147] + '...' }}</p>
                        <button class="read-more-btn" onclick="window.location='/blog/{{b.file_name}}'">
                            Read More
                        </button>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 My Research Website. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Mobile Menu -->
    <script>
        // Mobile Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            if (navLinks.style.display === 'flex') {
                navLinks.style.display = 'none';
            } else {
                navLinks.style.display = 'flex';
            }
        });

        // Close menu when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                const isClickInside = menuToggle.contains(e.target) || navLinks.contains(e.target);
                if (!isClickInside && navLinks.style.display === 'flex') {
                    navLinks.style.display = 'none';
                    menuToggle.classList.remove('active');
                }
            }
        });

        // Close mobile menu after clicking a link
        document.querySelectorAll('.nav-links a').forEach(anchor => {
            anchor.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    document.querySelector('.nav-links').style.display = 'none';
                    document.querySelector('.menu-toggle').classList.remove('active');
                }
            });
        });
    </script>
    <a href="#" class="back-to-top">Back to Top</a>

    <script>
        // Show/hide back-to-top button
        const backToTop = document.querySelector('.back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.style.display = 'block';
            } else {
                backToTop.style.display = 'none';
            }
        });
    
        // Smooth scroll to top
        backToTop.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
