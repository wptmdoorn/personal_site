<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ metadata['title'] }}</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="main-nav">
        <div class="logo">
            <img src="../static/your-logo.png" alt="Website Logo">
        </div>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="/home#intro">Home</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/research">Research</a></li>
            <li><a href="/software">Software</a></li>
            <li><a href="/home#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        {% markdown %}
        {{ content }}
        {% endmarkdown %}
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 My Research Website. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Mobile Menu -->
    <script>
        // Mobile Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            if (navLinks.style.display === 'flex') {
                navLinks.style.display = 'none';
            } else {
                navLinks.style.display = 'flex';
            }
        });

        // Close menu when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                const isClickInside = menuToggle.contains(e.target) || navLinks.contains(e.target);
                if (!isClickInside && navLinks.style.display === 'flex') {
                    navLinks.style.display = 'none';
                    menuToggle.classList.remove('active');
                }
            }
        });

        // Close mobile menu after clicking a link
        document.querySelectorAll('.nav-links a').forEach(anchor => {
            anchor.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    document.querySelector('.nav-links').style.display = 'none';
                    document.querySelector('.menu-toggle').classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
